<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Voice Analysis</h1>
                <p>Upload a voice file (mp3, mp4) for analysis.</p>
                <form id="voice-form">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="voice-file" accept="audio/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>

                            <th scope="col">File name</th>
                            <th scope="col">Liveliness</th>
                            <th scope="col">Language</th>
                            <th scope="col">Deepfake Status</th>
                            <th scope="col">Emotion</th>
                            <th scope="col">Background Sound</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="FileName">None</td>
                            <td id="Liveliness">None</td>
                            <td id="Language">None</td>
                            <td id="deepfake-status">None</td>
                            <td id="emotion">None</td>
                            <td id="background-sound">
                                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                  <div class="progress-bar" style="width: 0%"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
          <div class="col-md-6">
          <button type="button" id="clear" class="btn btn-warning">Clear values</button>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    

    const voiceForm = document.getElementById('voice-form');
    const file_Name = document.getElementById('FileName');
    const voiceFile = document.getElementById('voice-file');
    const deepfakeStatus = document.getElementById('deepfake-status');
    const emotion = document.getElementById('emotion');
    const backgroundSound = document.getElementById('background-sound').querySelector('.progress-bar');
    const clear_vals = document.getElementById('clear');
    const liveness = document.getElementById('Liveliness');
    const lang = document.getElementById('Language');

    clear_vals.addEventListener('click',()=>{
      clearValues();
    });

    voiceForm.addEventListener('submit', (event) => {
    event.preventDefault();
    clearValues();
    const formData = new FormData();
    formData.append('audio', voiceFile.files[0]);

    fetch('/voice/analyze', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'okay') 
        {
          file_Name.innerHTML=data.fileName;
          deepfakeStatus.textContent = data.deepFakeStatus ? 'Real' : 'Fake';
          deepfakeStatus.style.color = data.deepFakeStatus ? 'green' : 'red';
          emotion.textContent = data.emotion;
          backgroundSound.style.width = `${data.backgroundsound}%`;
          backgroundSound.innerHTML= `${data.backgroundsound}%`;
          liveness.innerHTML= `${data.liveliness}%`;
          lang.innerHTML=`${data.speechtotext.language}%`;
        } 
        else 
        {       
          alert('Error: Please try again'); 
        }
        voiceFile.value = ''; 
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error: An unexpected error occurred.'); 
    });
    });

    function clearValues()
    {
      file_Name.innerHTML='None';
      lang.innerHTML='None';
      liveness.innerHTML='None';
      deepfakeStatus.textContent = 'None';
      deepfakeStatus.style.color = '';
      emotion.textContent = 'None';
      backgroundSound.style.width = '0%';
      backgroundSound.style.innerHTML = ``;
    } 


</script>
</body>
</html>
